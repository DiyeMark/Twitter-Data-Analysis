name: Run Unit Test
on: [push, pull_request]
jobs:
  run-test-on-push:
    runs-on: ubuntu-latest
    steps:
      - name: Install requirements
        run: pip install -r ../../requirements.txt
      - name: Run tests
        run: python -m unittest tests/test_extract_dataframe.py
      - run: echo "Status is ${{ job.status }}."
